<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link de boostrap -> estilos de bootstrao -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link de mis estilos -->
    <link rel="stylesheet" href="/styles/index.css" />

    <!-- favicon -> es el ícono que nos sale en la pestaña -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <title>Practica</title>
  </head>

  <body>
    <!-- todo su sitio web -->


    <!-- INICIO MENU DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid miMenuNavehacion">
        <a class="navbar-brand" href="./index.html">
            <img class="logo" src="./assets/logo.png" alt="logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="./misProductos.html">Mis productos</a>
            <a class="nav-link" href="#">sobre nosotros</a>
            <a class="nav-link disabled" aria-disabled="true">Sabores</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- FIN MENU DE NAVEGACIÓN -->




    <!-- INICIO CARRUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner miCarrusel">

          <div class="carousel-item active">
            <img src="./assets/banner1.webp" class="d-block w-100" alt="BANER1">
          </div>
          <div class="carousel-item">
            <img src="./assets/banner2.jpg" class="d-block w-100" alt="BANER2">
          </div>
          <div class="carousel-item">
            <img src="./assets/banner3.jpg" class="d-block w-100" alt="BANER3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <main>
        <img class="imagen" src="./assets/banner2.jpg" alt="">
      </main>


    <!-- Al final, antes del cierre de body van los scripts -> los que nos vinculan con js -> funcionalidad -->

    <!-- Script en particular nos conecta con las funcionalidades de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
