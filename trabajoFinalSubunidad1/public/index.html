    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/banner/banner1.jpg"
            class="d-block w-100"
            alt="banner1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/banner/banner2.jpg"
            class="d-block w-100"
            alt="banner2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/banner/banner3.jpg"
            class="d-block w-100"
            alt="banner3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Sección promocional -->
    <div class="container-fluid py-5 text-center bg-light">
      <div class="row contenedorLogos">
        <div class="col-sm-6 col-lg-3">
          <img class="logos" src="./assets/logo1.png" alt="logo1" />
        </div>
        <div class="col-sm-6 col-lg-3">
          <img class="logos" src="./assets/logo2.png" alt="logo1" />

        <div class="col-sm-6 col-lg-3">
          <img class="logos" src="./assets/logo5.png" alt="logo1" />
        </div>

    <div class="container m-5 p-5">
      <div class="row">
        <div class="col text-center">
          <div class="row contenedorProducto">
            <!-- col-lg-3 me distribuye 4 cards en una fila -->
            <div class="col-md-6 col-lg-3 producto">
              <div class="card border-dark miTarjeta" style="width: 18rem">
                <!-- text-uppercase p-5  -->
                <h5 class="card-title text-uppercase p-5">Card title</h5>
                <img
                  src="./assets/images/img1.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text fs-1">$20.000</p>
                  <a href="#" class="btn btn-dark">Agregar al Carrito</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 producto">
              <div class="card border-dark miTarjeta" style="width: 18rem">
                <!-- text-uppercase p-5  -->

                <img
                  src="./assets/images/img3.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text fs-1">$20.000</p>
                  <a href="#" class="btn btn-dark">Agregar al Carrito</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 producto">
              <div class="card border-dark miTarjeta" style="width: 18rem">
                <!-- text-uppercase p-5  -->
                <h5 class="card-title text-uppercase p-5">Card title</h5>
                <img
                  text-center
                  src="./assets/images/img4.png"
                  class="card-img-top"

                  <p class="card-text fs-1">$20.000</p>
                  <a href="#" class="btn btn-dark">Agregar al Carrito</a>
